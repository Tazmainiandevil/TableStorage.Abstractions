version: 2.0.{build}
os: Visual Studio 2022
configuration: Release

# enable version patching with build version number 
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

# restore NuGet packages before running
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore --verbosity m
  # Start the azure storage emulator  
  - '"%ProgramFiles%\Microsoft Visual Studio\2022\Community\Common7\IDE\Extensions\Microsoft\Azure Storage Emulator\azurite.exe"'

build:
 verbosity: minimal

test_script:  
  - cd tests\TableStorage.Abstractions.Tests
  - dotnet test